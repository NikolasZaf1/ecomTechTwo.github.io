<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SuperTech Eshop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="poor-quality-styles.css"> <!-- Additional unnecessary CSS file -->
    <script src="script.js" defer></script>
    <script src="jquery.min.js"></script> <!-- jQuery library, even if not used -->
    <script src="poor-quality-script.js"></script>
    <style>
        body {
            background-image: url('images/3.jpg'); /* Add your image URL here */
            background-size: cover;
            background-repeat: no-repeat;
            color: #fff;
        }
        #contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #contact-form form {
            width: 50%; /* Adjust width as needed */
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="slider">
            <div class="slide" style="background-image: url('images/1.jpg');">
                <div class="slide-content">
                    <h2 style="color: red;">Get the Hottest Deals</h2>
                    <p style="color: green;">Limited Time Offers</p>
                </div>
            </div>
            <div class="slide" style="background-image: url('images/2.jpg');">
                <div class="slide-content">
                    <h2 style="color: blue;">Discover Amazing Gadgets</h2>
                    <p style="color: yellow;">Shop Now!</p>
                </div>
            </div>
        </section>
        <section id="contact-form">
            <h2>Send us a Message</h2>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
                <button type="submit" onclick="sendMessage()">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SuperTech Eshop. All rights reserved.</p>
    </footer>
</body>

</html>
