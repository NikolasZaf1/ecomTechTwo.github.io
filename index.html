<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperTech Eshop - Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="jquery.min.js"></script> <!-- jQuery library, even if not used -->
    <script src="poor-quality-script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <header>
        <h1>Welcome to SuperTech Eshop!</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="./contactUs.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="slider">
            <div class="slide" style="background-image: url('images/1.jpg');">
                <div class="slide-content">
                    <h2 style="color: red;">Get the Hottest Deals</h2>
                    <p style="color: green;">Limited Time Offers</p>
                </div>
            </div>
            <div class="slide" style="background-image: url('images/2.jpg');">
                <div class="slide-content">
                    <h2 style="color: blue;">Discover Amazing Gadgets</h2>
                    <p style="color: yellow;">Shop Now!</p>
                </div>
            </div>
        </section>

        <section id="animations">
            <div class="box" style="background-color: pink;">
                <h2 style="color: purple;">Special Offers</h2>
                <p style="color: red;">Hurry Up!</p>
            </div>
            <div class="box" style="background-color: yellow;">
                <h2 style="color: green;">New Arrivals</h2>
                <p style="color: blue;">Check Them Out!</p>
            </div>
            <div class="box" style="background-color: orange;">
                <h2 style="color: red;">Best Sellers</h2>
                <p style="color: yellow;">Grab Yours Now!</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SuperTech Eshop. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
